<div class="menu" *ngIf="!showingPage">
  <h2>Selecione um módulo</h2>
  <div class="row">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Contas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Módulo para cálculo de porcentagem</p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onClickModule('bills')">Contas</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Notificações</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Módulo para as notificações</p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-raised-button disabled color="primary" (click)="onClickModule('notification')">Notificações</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Devagar e Sempre</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Módulo para o devagar e sempre</p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-raised-button disabled color="primary" (click)="onClickModule('devagar_sempre')">Devagar e Sempre</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Mercado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Módulo para compras no mercado</p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-raised-button disabled color="primary" (click)="onClickModule('mercado')">Mercado</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div *ngIf="showingPage">
  <iframe class="iframe" [src]="iframeLink"></iframe>
</div>
<button mat-button color="primary" *ngIf="showingPage" class="float-button"
  (click)="onClickButton()">{{currentModule}}</button>
