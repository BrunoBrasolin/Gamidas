<div class="container">
  <h1 class="page-title">Selecione um m√≥dulo</h1>
  <div class="card-list">
    <div class="card" *ngFor="let module of modules">
      <div class="card-header">
        <h2 class="title">{{module.title}}</h2>
      </div>
      <div class="card-body">
        <span class="text">{{ module.text }}</span>
      </div>
      <div class="card-footer">
        <a class="link {{module.active ? 'active' : 'inactive' }}" href="/{{module.url}}">Acessar</a>
      </div>
    </div>
  </div>
</div>

<img src="assets/images/spider-man.png" alt="spider-man" class="figure spider-man">

<img src="assets/images/batman-joker.png" alt="batman-joker" class="figure batman-joker">
